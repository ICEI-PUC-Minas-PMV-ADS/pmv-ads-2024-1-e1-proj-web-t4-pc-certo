<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/ResumoDeComponentes.css" />
  <link rel="stylesheet" href="css/HeaderFooter.css" />
  <link rel="icon" href="img/favicon.png" type="image/x-icon" />
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  <script defer src="js/HeaderFooter.js"></script>
  <script defer src="js/ResumodeComponentes.js"></script>
  <title>Resumo dos Componentes - PC Certo</title>
</head>

<body>
  <!-- Cabeçalho -->
  <header>
    <a href="Paginainicial.html" id="logosite">
      <img class="logo" src="img/logo.png" alt="" />
      <img class="loguinho" src="img/favicon.png" alt="" />
    </a>
    <button class="sidebaricon">
      <img src="img/sidebar.png" alt="iconesidebar" width="35px" height="30px" />
    </button>
    <div class="botoescabecalho">
      <a class="botaocabecalho" href="Forum.html"><span class="txtcabecalho">Fórum</span></a>
      <a class="botaocabecalho" href="Guiademontagem.html"><span class="txtcabecalho">Guia</span></a>
      <a class="botaocabecalho" href="Montarpc.html"><span class="txtcabecalho">Montar PC</span></a>
      <a id="btDeslogado" class="botaocabecalho2" href="Login.html">
        <img class="ProfileIcon" src="img/ProfileIcon.png" alt="Meu Perfil" />
        <span class="txtcabecalho"> Fazer Login</span>
      </a>
      <a id="btLogado" class="botaocabecalho3" href="ResumoDeComponentes.html">
        <img class="ProfileIcon" src="img/ProfileIcon.png" alt="Meu Perfil" />
      </a>
    </div>
  </header>
  <!-- Resumo de Componentes -->
  <div class="Conteudo">
    <div class="JanelaResumo">
      <div class="componentes">
        <h1>Resumo</h1>
        <div class="cpu">
          <p class="cpuTitulo">Processador</p>
          <div class="cpuElementos">
            <p class="avisoResumo">Você ainda não fez a montagem do seu computador!</p>
            <div class="cpuModelo"></div>
            <div class="botoes">
              <div class="cpuPreco"></div>
              <button id="alterarbotoes">Alterar</button>
              <button class="comprarbotao" id="comprarbotaoproc">Comprar</button>
            </div>
          </div>
        </div>
        <div class="placaMae">
          <p class="placaMaeTitulo">Placa Mãe</p>
          <div class="placaMaeElementos">
            <div class="placaMaeModelo"></div>
            <div class="botoes">
              <div class="placaMaePreco"></div>
              <button id="alterarbotoes">Alterar</button>
              <button class="comprarbotao" id="comprarbotaoplac">Comprar</button>
            </div>
          </div>
        </div>
        <div class="ram">
          <p class="ramTitulo">Memória RAM</p>
          <div class="ramElementos">
            <div class="ramModelo"></div>
            <div class="botoes">
              <div class="ramPreco"></div>
              <button id="alterarbotoes">Alterar</button>
              <button class="comprarbotao" id="comprarbotaomem">Comprar</button>
            </div>
          </div>
        </div>
        <div class="gpu">
          <p class="gpuTitulo">Placa de Vídeo</p>
          <div class="gpuElementos">
            <div class="gpuModelo"></div>
            <div class="botoes">
              <div class="gpuPreco"></div>
              <button id="alterarbotoes">Alterar</button>
              <button class="comprarbotao" id="comprarbotaovideo">Comprar</button>
            </div>
          </div>
        </div>
        <div class="armazenamento">
          <p class="armazenamentoTitulo">Armazenamento</p>
          <div class="armazenamentoElementos">
            <div class="armazenamentoModelo"></div>
            <div class="botoes">
              <div class="armazenamentoPreco"></div>
              <button id="alterarbotoes">Alterar</button>
              <button class="comprarbotao" id="comprarbotaoarmaz">Comprar</button>
            </div>
          </div>
        </div>
        <div class="fonte">
          <p class="fonteTitulo">Fonte de Alimentação</p>
          <div class="fonteElementos">
            <div class="fonteModelo"></div>
            <div class="botoes">
              <div class="fontePreco"></div>
              <button id="alterarbotoes">Alterar</button>
              <button class="comprarbotao" id="comprarbotaofont">Comprar</button>
            </div>
          </div>
        </div>
        <div class="gabinete">
          <p class="gabineteTitulo">Gabinete</p>
          <div class="gabineteElementos">
            <div class="gabineteModelo"></div>
            <div class="botoes">
              <div class="gabinetePreco"></div>
              <button id="alterarbotoes">Alterar</button>
              <button class="comprarbotao" id="comprarbotaogabi">Comprar</button>
            </div>
          </div>
        </div>
        <div class="cooler">
          <p class="coolerTitulo">Cooler</p>
          <div class="coolerElementos">
            <div class="coolerModelo"></div>
            <div class="botoes">
              <div class="coolerPreco"></div>
              <button id="alterarbotoes">Alterar</button>
              <button class="comprarbotao" id="comprarbotaocooler">Comprar</button>
            </div>
          </div>
        </div>
      </div>
      <div class="centralizarOrcamento">
        <div class="orcamentoTotal">
          <div class="orcamento">
            <p>Orçamento:</p>
            <p id="orcTotal">R$00,00</p>
          </div>
          <div class="totalparcial">
            <p>Total parcial:</p>
            <p id="parcialTotal">R$00,00</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Rodapé -->
  <footer class="rodape">
    <p class="copyright">© 2024, PC Certo | Todos os direitos reservados.</p>
  </footer>
</body>

</html>
