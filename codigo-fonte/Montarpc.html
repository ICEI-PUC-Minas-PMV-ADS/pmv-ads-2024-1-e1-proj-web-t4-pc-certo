<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montar PC - PC Certo</title>
    <link rel="stylesheet" href="css/Montarpc.css">
    <link rel="stylesheet" href="css/HeaderFooter.css">
    <link rel="icon" href="img/favicon.png" icon">
    <link rel="shortcut icon" href="img/favicon.ico" icon">
    <script defer src="js/Montarpc.js"></script>
    <script defer src="js/HeaderFooter.js"></script>
</head>

<body>

    <!-- Cabecalho-->
    <header>
        <a href="Paginainicial.html" id="logosite">
            <img class="logo" src="img/logo.png" alt="" />
            <img class="loguinho" src="img/favicon.png" alt="" />
        </a>
        <button class="sidebaricon">
            <img src="img/sidebar.png" alt="iconesidebar" width="35px" height="30px" />
        </button>
        <div class="botoescabecalho">

            <div class="divBotao">
                <a class="botaocabecalho" href="Forum.html"><span class="txtcabecalho">Fórum</span></a>
                <div class="lineBotao"></div>
            </div>
            <div class="divBotao">
                <a class="botaocabecalho" href="Guiademontagem.html"><span class="txtcabecalho">Guia</span></a>
                <div class="lineBotao"></div>
            </div>
            <div class="divBotao">
                <a class="botaocabecalho" href="Montarpc.html"><span class="txtcabecalho">Montar PC</span></a>
                <div class="lineBotao"></div>
            </div>
            <a id="btDeslogado" class="botaocabecalho2" href="Login.html">
                <img class="ProfileIcon" src="img/ProfileIcon.png" alt="Meu Perfil" />
                <span class="txtcabecalho"> Fazer Login</span>
            </a>
            <a id="btLogado" class="botaocabecalho3" href="ResumoDeComponentes.html">
                <img class="ProfileIcon" src="img/profileWhiteIcon.png" alt="Meu Perfil" />
            </a>
        </div>
    </header>

    <!-- Contéudo da página-->
    <main>
        <div class="wrapper">
            <!-- Título da Página-->
            <article class="titulopagina">
                <div class="titlinha">
                    <h1>Vamos começar a montagem do seu PC certo!</h1>
                </div>
                <p class="titdesc">Antes de iniciarmos, quais são suas preferências?</p>
            </article>

            <!-- Assistente-->

            <!-- 1º Passo -->
            <div id="passo1">

                <!--Primeiro Card - JOGOS-->
                <button class="btnCard" data-target="jogos">
                    <img class="imagem" src="img/controle.png">
                    <div>
                        <h2 class="opcoes">JOGOS</h2>
                        <p class="descricao">Deverá contar com maior poder de processamento gráfico,
                            uso de placa de vídeo dedicada e mais armazenamento.</p>
                    </div>
                </button>


                <!--Segundo Card - PROFISSIONAL-->
                <button class="btnCard" data-target="profissional">
                    <img class="imagem" src="img/profissional.png">
                    <div>
                        <h2 class="opcoes">PROFISSIONAL</h2>
                        <p class="descricao">Ideal para lidar com tarefas exigentes como edição de
                            vídeos,
                            renderização 3D e outras atividades de criação de conteúdo.</p>
                    </div>
                </button>

                <!--Terceiro Card - CASUAL-->
                <button class="btnCard" data-target="casual">
                    <img class="imagem" src="img/casual.png">
                    <div>
                        <h2 class="opcoes">CASUAL</h2>
                        <p class="descricao">Feito para atividades do dia a dia, como navegar na
                            internet, assistir streaming, estudar e realizar tarefas básicas.</p>
                    </div>
                </button>
            </div>

            <!-- 2º Passo -->
            <div id="grid">
                <p id="passo2">Vamos definir seu orçamento, escolha uma das opções:</p>

                <!-- Orçamento de Jogos-->
                <div id="jogos" class="orcamentoDiv">
                    <button class="btnOrc" data-target="valorLimiteBaixo">
                        <h3 class="titOrc">MÍNIMO DESEMPENHO</h3>
                        <p class="descricao1">Desempenho mínimo para rodar jogos leves que não devem exigir tanto poder
                            gráfico, até R$2.500,00. </p>
                    </button>

                    <button class="btnOrc" data-target="valorLimiteMedio">
                        <h3 class="titOrc">CUSTO-BENEFÍCIO</h3>
                        <p class="descricao1">Recomendação para rodar jogos que exigem um pouco mais de poder
                            gráfico, até R$4.000,00. </p>
                    </button>

                    <button class="btnOrc" data-target="valorLimiteAlto">
                        <h3 class="titOrc">ALTO DESEMPENHO</h3>
                        <p class="descricao1">Recomendação para rodar jogos no ultra que exigem o máximo de poder
                            gráfico da sua máquina, acima de R$4.000,00 </p>
                    </button>
                </div>
                <!-- Orçamento de Profissional-->
                <div id="profissional" class="orcamentoDiv">
                    <button class="btnOrc" data-target="valorLimiteBaixo">
                        <h3 class="titOrc">MÍNIMO DESEMPENHO</h3>
                        <p class="descricao1">Requisitos mínimos das
                            principais ferramentas de edição do mercado, poderá apresentar problemas
                            de renderização. </p>
                    </button>

                    <button class="btnOrc" data-target="valorLimiteMedio">
                        <h3 class="titOrc">CUSTO-BENEFÍCIO</h3>
                        <p class="descricao1">Seu PC atenderá os requisitos recomendados feitos pelas
                            principais ferramentas do mercado e realizará multi-tarefas de forma suave.
                        </p>
                    </button>

                    <button class="btnOrc" data-target="valorLimiteAlto">
                        <h3 class="titOrc">ALTO DESEMPENHO</h3>
                        <p class="descricao1">Além dos requisitos recomendados feitos pelas
                            principais ferramentas do mercado, como também possibilita ir ao limite
                            dessas plataformas.</p>
                    </button>
                </div>

                <!-- Orçamento de Casual-->
                <div id="casual" class="orcamentoDiv">
                    <button class="btnOrc" data-target="valorLimiteBaixo">
                        <h3 class="titOrc">MÍNIMO DESEMPENHO</h3>
                        <p class="descricao1">Oferece o mínimo para
                            atividades cotidianas como navegar na internet, estudar e assistir a vídeos,
                            sem comprometer o orçamento.</p>
                    </button>

                    <button class="btnOrc" data-target="valorLimiteMedio">
                        <h3 class="titOrc">CUSTO-BENEFÍCIO</h3>
                        <p class="descricao1">Proporciona uma configuração mais robusta e responsiva,
                            ideal para multitarefa leve e jogos casuais,
                            com componentes de qualidade.</p>
                    </button>

                    <button class="btnOrc" data-target="valorLimiteAlto">
                        <h3 class="titOrc">ALTO DESEMPENHO</h3>
                        <p class="descricao1"> Oferece uma experiência além do uso casual em todas as tarefas,
                            desde navegação ultrarrápida até jogos na mais alta
                            qualidade.</p>
                    </button>
                </div>
            </div>

            <!-- 3º Passo -->
            <div class="grid3">
                <p id="passo3"> Defina o valor máximo que deseja investir:</p>


                <div id="valorLimiteBaixo">
                    <button class="btnValorLimite"> R$1.500,00 </button>
                    <button class="btnValorLimite"> R$2.000,00 </button>
                </div>

                <div id="valorLimiteMedio">
                    <button class="btnValorLimite"> R$2.500,00 </button>
                    <button class="btnValorLimite"> R$3.000,00 </button>
                    <button class="btnValorLimite"> R$3.500,00 </button>
                    <button class="btnValorLimite"> R$4.000,00 </button>
                </div>

                <div id="valorLimiteAlto">
                    <button class="btnValorLimite"> R$4.500,00 </button>
                    <button class="btnValorLimite"> R$5.000,00 </button>
                    <button class="btnValorLimite"> R$6.000,00 </button>
                    <button class="btnValorLimite"> R$100.000,00 </button>
                </div>
            </div>

            <!-- DIV para botões de reiniciar e avançar -->

            <div id="funcoes">
                <button id="reiniciar"> Reiniciar </button>
                <button id="avancar"> Avançar </button>
            </div>
        </div>
    </main>

    <!-- Rodapé-->

    <footer class="rodape">
        <p class="copyright">© 2024, PC Certo | Todos os direitos reservados.</p>
    </footer>

</body>

</html>
