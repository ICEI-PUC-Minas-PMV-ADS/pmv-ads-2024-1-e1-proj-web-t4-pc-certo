        <img class="logo" src="img/logo.png" alt="">

            height="30px"></button>
    <div class="botoescabecalho">
        <a class="botaocabecalho" href="Forum.html"><span class="txtcabecalho">Fórum</span></a>
        <a class="botaocabecalho" href="Guiademontagem.html"><span class="txtcabecalho">Guia</span></a>
        <a class="botaocabecalho" href="Montarpc.html"><span class="txtcabecalho">Montar PC</span></a>
        <a class="botaocabecalho2" href="Login.html">
            <img class="ProfileIcon" src="img/ProfileIcon.png" alt="Meu Perfil">
            <span class="txtcabecalho"> Fazer Login</span>
        </a>
    </div>
</header>

<!-- MAIN -->

<main>

<div class="Breadcrumb">Página Inicial > Fórum da Comunidade<br></div>
<div class="contTop">
    <h1> Fórum PC Certo</h1>

<!-- Caixa de Pesquisa -->

        <div class="Search">
                <input name="caixapesq" type="text" class="SearchBar" placeholder="O que você procura?" required>
                </input>
                <button class="SearchBtn">
                    <img src="img/searchIcon.png" class="SearchIcon" alt="Icone de Pesquisa">
                </button>
        </div>

 <!-- Criar Tópico -->

        <button id="novoTpc"> Criar um Tópico </button>
</div>


<!-- Conteudo -->

<div id="mainContent">

    <div id="tituloPosts"> Fórums da Comunidade </div>
    </div>
</div>
</div>

<!-- PopUp -->

<div id="popUp">
    <div class="cxNovoTpc">
        <div class="popUpTop">
            <h2 id="h2">Novo Tópico</h2><br>
            <button class="fechar" id="btFechar"><img src="img/close.png" id="closeBtn" alt="&times"></button>
        </div>
        <h3 id="h3">Título</h3>
        <input type="tituloPub" id="titPub" placeholder="Título do Tópico"  maxlength="75">
        <span id="titCurto">*O título está muito curto!</span><br>
        <label for="temaTpc" id="escolhaTema"> Escolha o tema:</label>
        <select id="temaTpc">
            <option value="NULO">======SELECIONE UMA OPÇÃO=====</option>
            <option value="PSU">Fontes e energia</option>
            <option value="CASE">Gabinetes e Casemod</option>
            <option value="GERAL">Geral</option>
            <option value="SSD">HDD's e SSD's</option>
            <option value="UPGRADE">Melhorias e upgrades</option>
            <option value="RAM">Memória RAM</option>
            <option value="MONTAGEM">Montagem e outros</option>
            <option value="NOTEBOOKS">Notebook's</option>
            <option value="PERIF">Periféricos (Mouse, teclado, etc)</option>
            <option value="GPU">Placas de Vídeos</option>
            <option value="MOBO">Placas Mãe</option>
            <option value="ISSUES">Problemas de software (tela azul, etc)</option>
            <option value="CPU">Processador</option>
            <option value="COOLER">Ventoinhas e sistemas de refrigeração</option>
        </select>
        <span id="opcInval">*Você deve selecionar alguma opção!</span><br>
        <h3 id="h4">Texto</h3>
        <textarea id="textoPub" placeholder="Digite aqui sua dúvida..."  maxlength="750"></textarea>
        <span id="txtCurto">*O texto está muito curto!</span><br>
        <button id="enviarPub" title="Você deve prencher o título e o texto antes!">Publicar</button>
    </div>
</div>

</main>
