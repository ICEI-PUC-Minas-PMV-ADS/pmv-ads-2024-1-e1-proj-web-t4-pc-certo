<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fórum da Comunidade - PC Certo</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
    <link rel="stylesheet" href="css/forumNovoPost.css" />
    <link rel="stylesheet" href="css/HeaderFooter.css" />
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script defer src="js/HeaderFooter.js"></script>
    <script defer src="js/forumNovoPost.js"></script>
  </head>
  <body>
    <!-- HEADER -->

    <header>
      <a href="Paginainicial.html" id="logosite">
        <img class="logo" src="img/logo.png" alt="" />
        <img class="loguinho" src="img/favicon.png" alt="" />
      </a>
      <button class="sidebaricon">
        <img
          src="img/sidebar.png"
          alt="iconesidebar"
          width="35px"
          height="30px"
        />
      </button>
      <div class="botoescabecalho">
        <a class="botaocabecalho" href="Forum.html"
          ><span class="txtcabecalho">Fórum</span></a
        >
        <a class="botaocabecalho" href="Guiademontagem.html"
          ><span class="txtcabecalho">Guia</span></a
        >
        <a class="botaocabecalho" href="Montarpc.html"
          ><span class="txtcabecalho">Montar PC</span></a
        >
        <a class="botaocabecalho2" href="Login.html">
          <img class="ProfileIcon" src="img/ProfileIcon.png" alt="Meu Perfil" />
          <span class="txtcabecalho"> Fazer Login</span>
        </a>
      </div>
    </header>
    <br />

    <!-- MAIN -->

    <div class="contTop">
      <div class="Search">
        <input
          name="caixapesq"
          type="text"
          class="SearchBar"
          placeholder="O que você procura?"
          required
        />
        <button class="SearchBtn" id="srch0">
          <img
            src="img/forum/searchIcon_DM.png"
            class="SearchIcon"
            alt="Icone de Pesquisa"
          />
        </button>
        <button class="SearchBtn" id="srch1">
          <img
            src="img/forum/searchIcon_DM.png"
            class="SearchIcon"
            alt="Icone de Pesquisa"
          />
        </button>
      </div>
      <button class="filterBtn">
        <img src="img/forum/filtroIcon_DM.png" class="iconSmll" alt="" />
      </button>

      <span class="flexGrow1">&nbsp</span>
      <div id="iconesForum">
        <a href="forumNovoPost.html">
          <img src="img/forum/mais_DM.png" class="iconSmll" alt="" />
        </a>
        <img
          src="img/forum/sinos/sinoMais_DM.png"
          class="iconSmll"
          alt=""
          id="sinoNot"
        />
        <img src="img/forum/profileIconSmll_DM.png" class="iconSmll" alt="" />
      </div>
    </div>

    <div class="Breadcrumb">
      <span id="indBC">&#9679;</span>
      <a class="bcBt" href="Paginainicial.html"> Página Inicial</a>
      &#10140;
      <a class="bcBt" href="Forum.html">Fórum da Comunidade</a>
      &#10140;
      <span class="bcBt">Nova Publicação</span>
    </div>
    <br />
    <main>
      <!-- CONTEUDO DA PAGINA -->

      <!-- POP UP OCULTO -->
      <a href="forumRegras.html" class="verRegras">
        IMPORTANTE: Ver Regras Do Forum </a
      ><br /><br />
      <div class="cxNovoTpc">
        <div class="popUpTop">
          <h2 id="h2">Novo Tópico <span id="novoTpcEm"></span></h2>
          <br />
        </div>
        <h3 id="h3">Título</h3>
        <input
          type="text"
          id="titPub"
          class="formNormal"
          placeholder="Título do Tópico"
          maxlength="75"
        />
        <span id="titCurto"></span><br />
        <label for="temaTpc" id="escolhaTema"> Escolha o tema:</label>
        <select id="temaTpc" class="formNormal">
          <option value="NULO"></option>
          <option value="PSU">Fontes e energia</option>
          <option value="CASE">Gabinetes e Casemod</option>
          <option value="GERAL">Geral</option>
          <option value="SSD">HDD's e SSD's</option>
          <option value="UPGRADE">Melhorias e upgrades</option>
          <option value="RAM">Memória RAM</option>
          <option value="MONTAGEM">Montagem e outros</option>
          <option value="NOTEBOOKS">Notebook's</option>
          <option value="PERIF">Periféricos (Mouse, teclado, etc)</option>
          <option value="GPU">Placas de Vídeos</option>
          <option value="MOBO">Placas Mãe</option>
          <option value="ISSUES">Problemas de software (tela azul, etc)</option>
          <option value="CPU">Processador</option>
          <option value="COOLER">Ventoinhas e sistemas de refrigeração</option>
        </select>
        <span id="opcInval"></span><br />
        <h3 id="h4">Texto</h3>
        <textarea
          id="textoPub"
          class="formNormal"
          placeholder="Digite aqui sua dúvida..."
          maxlength="750"
        ></textarea>
        <span id="txtCurto"></span><br />

        <div class="centralizar">
          <button
            id="enviarPub"
            title="Você deve prencher o título e o texto antes!"
          >
            Publicar
          </button>
        </div>
      </div>
    </main>
    <br />

    <!-- FOOTER -->

    <footer class="rodape">
      <p class="copyright">© 2024, PC Certo | Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
