<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova Publicação - PC Certo</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
    <link rel="stylesheet" href="forumNovoPost.css" />
    <link rel="stylesheet" href="../css/HeaderFooter.css" />
    <link rel="icon" href="../img/favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script defer src="../js/HeaderFooter.js"></script>
    <script defer src="forumNovoPost.js"></script>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <a href="../Paginainicial.html" id="logosite">
        <img class="logo" src="../img/logo.png" alt="" />
        <img class="loguinho" src="../img/favicon.png" alt="" />
      </a>
      <button class="sidebaricon">
        <img
          src="../img/sidebar.png"
          alt="iconesidebar"
          width="35px"
          height="30px"
        />
      </button>
      <div class="botoescabecalho">
        <div class="divBotao">
          <a class="botaocabecalho" href="../Forum.html"
            ><span class="txtcabecalho">Fórum</span></a
          >
          <div class="lineBotao"></div>
        </div>
        <div class="divBotao">
          <a class="botaocabecalho" href="../Guiademontagem.html"
            ><span class="txtcabecalho">Guia</span></a
          >
          <div class="lineBotao"></div>
        </div>
        <div class="divBotao">
          <a class="botaocabecalho" href="../Montarpc.html"
            ><span class="txtcabecalho">Montar PC</span></a
          >
          <div class="lineBotao"></div>
        </div>
        <a id="btDeslogado" class="botaocabecalho2" href="Login.html">
          <img
            class="ProfileIcon"
            src="../img/ProfileIcon.png"
            alt="Meu Perfil"
          />
          <span class="txtcabecalho"> Fazer Login</span>
        </a>
        <a
          id="btLogado"
          class="botaocabecalho3"
          href="../ResumoDeComponentes.html"
        >
          <img
            class="ProfileIcon"
            src="../img/profileWhiteIcon.png"
            alt="Meu Perfil"
          />
        </a>
      </div>
    </header>
    <br />
    <!-- MAIN -->

    <div class="contTop">
      <div class="Search">
        <input
          id="barraPesquisar"
          name="caixapesq"
          type="text"
          class="SearchBar"
          placeholder="O que você procura?"
          required
        />
        <button class="SearchBtn" id="srch0">
          <img
            src="../img/forum/searchIcon_DM.png"
            class="SearchIcon"
            alt="Icone de Pesquisa"
          />
        </button>
      </div>
      <div id="iconesForum">
        <a href="../forumPages/forumNovoPost.html">
          <img src="../img/forum/mais_DM.png" class="iconSmll" alt="" />
        </a>
        <img
          src="../img/forum/profileIconSmll_DM.png"
          class="iconSmll"
          alt=""
          id="meuPerfilPosts"
        />
      </div>
    </div>

    <div class="Breadcrumb">
      <span id="indBC">&#9679;</span>
      <a class="bcBt" href="../Paginainicial.html"> Página Inicial</a>
      &#10140;
      <a class="bcBt" href="../Forum.html">Fórum da Comunidade</a>
      &#10140;
      <span class="bcBtN">Nova Publicação</span>
    </div>
    <br />
    <main>
      <div class="cxNovoTpc">
        <div class="popUpTop">
          <h2 id="h2">Novo Tópico <span id="novoTpcEm"></span></h2>
          <br />
        </div>
        <h3 id="h3">Título</h3>
        <input
          type="text"
          id="titPub"
          class="formNormal"
          placeholder="Título do Tópico"
          maxlength="75"
        />
        <span id="titCurto"></span><br />
        <label for="temaTpc" id="escolhaTema"> Escolha o tema:</label>
        <select id="temaTpc" class="formNormal">
          <option value="NULO"></option>
          <option value="REGRAS">Regras do Fórum</option>
          <option value="ERROS">Erros e Soluções de Problemas</option>
          <option value="UPGRADE">Upgrade e Troca de Peças</option>
          <option value="MOUSETECLADO">Mouse, Teclado e Mousepad</option>
          <option value="SUGESTOESMONTAGEM">Sugestões de Montagem</option>
          <option value="COMPRASONLINE">Sugestões de Compras Online</option>
          <option value="COMPRASLOCAIS">Sugestões de Compras Locais</option>
          <option value="MONITORES">Monitores</option>
          <option value="AUDIO">Headsets e Microfones e Áudio</option>
          <option value="DICAS">Dicas de Programação e Monitoração</option>
          <option value="OUTROS">Outros Periféricos</option>
          <option value="NULO"></option>
          <option value="PLACADEVIDEO">Placa de Vídeo</option>
          <option value="PROCESSADORES">Processadores</option>
          <option value="PLACAMAE">Placas-Mãe</option>
          <option value="FONTES">Fontes</option>
          <option value="MEMORIARAM">Memória RAM</option>
          <option value="ARMAZENAMENTO">SSD's, HDD's e Armazenamento</option>
          <option value="GABINETES">Gabinetes e Casemod.</option>
          <option value="REFRIGERACAO">Peças de refrigeração</option>
          <option value="OUTROS">Cabos e Outras Peças</option>
        </select>
        <span id="opcInval"></span><br />
        <h3 id="h4">Texto</h3>
        <textarea
          id="textoPub"
          class="formNormal"
          placeholder="Digite aqui sua dúvida..."
          maxlength="750"
        ></textarea>
        <span id="txtCurto"></span><br />

        <div class="centralizar">
          <button id="enviarPub">Publicar</button>
        </div>
      </div>
    </main>
    <br />

    <!-- FOOTER -->

    <footer class="rodape">
      <p class="copyright">© 2024, PC Certo | Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
