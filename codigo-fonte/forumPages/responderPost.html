<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publicações - PC Certo</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
    <link rel="stylesheet" href="forumNovoPost.css" />
    <link rel="stylesheet" href="responderPost.css" />
    <link rel="stylesheet" href="../css/HeaderFooter.css" />
    <link rel="icon" href="../img/favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script defer src="../js/HeaderFooter.js"></script>
    <script defer src="responderPost.js"></script>
  </head>
  <body>
    <!-- HEADER -->

    <header>
      <a href="../Paginainicial.html" id="logosite">
        <img class="logo" src="../img/logo.png" alt="" />
        <img class="loguinho" src="../img/favicon.png" alt="" />
      </a>
      <button class="sidebaricon">
        <img
          src="../img/sidebar.png"
          alt="iconesidebar"
          width="35px"
          height="30px"
        />
      </button>
      <div class="botoescabecalho">
        <div class="divBotao">
          <a class="botaocabecalho" href="../Forum.html"
            ><span class="txtcabecalho">Fórum</span></a
          >
          <div class="lineBotao"></div>
        </div>
        <div class="divBotao">
          <a class="botaocabecalho" href="../Guiademontagem.html"
            ><span class="txtcabecalho">Guia</span></a
          >
          <div class="lineBotao"></div>
        </div>
        <div class="divBotao">
          <a class="botaocabecalho" href="../Montarpc.html"
            ><span class="txtcabecalho">Montar PC</span></a
          >
          <div class="lineBotao"></div>
        </div>
        <a id="btDeslogado" class="botaocabecalho2" href="Login.html">
          <img
            class="ProfileIcon"
            src="../img/profileIcon.png"
            alt="Meu Perfil"
          />
          <span class="txtcabecalho"> Fazer Login</span>
        </a>
        <a
          id="btLogado"
          class="botaocabecalho3"
          href="../ResumoDeComponentes.html"
        >
          <img
            class="ProfileIcon"
            src="../img/profileWhiteIcon.png"
            alt="Meu Perfil"
          />
        </a>
      </div>
    </header>
    <br />

    <div class="contTop">
      <div class="Search">
        <input
          id="barraPesquisar"
          name="caixapesq"
          type="text"
          class="SearchBar"
          placeholder="O que você procura?"
          required
        />
        <button class="SearchBtn" id="srch0">
          <img
            src="../img/forum/searchIcon_DM.png"
            class="SearchIcon"
            alt="Icone de Pesquisa"
          />
        </button>
      </div>
      <div id="iconesForum">
        <a href="../forumPages/forumNovoPost.html">
          <img src="../img/forum/mais_DM.png" class="iconSmll" alt="" />
        </a>
        <img
          src="../img/forum/profileIconSmll_DM.png"
          class="iconSmll"
          alt=""
          id="meuPerfilPosts"
        />
      </div>
    </div>
    <br />

    <div class="Breadcrumb">
      <span id="indBC">&#9679;</span>
      <a class="bcBt" href="../Paginainicial.html"> Página Inicial</a>
      &#10140;
      <a class="bcBt" href="../Forum.html">Fórum da Comunidade</a>
      &#10140;
      <a class="bcBt" id="temaPostJanela"></a>
      &#10140;
      <a class="bcBtN" id="idPostJanela"></a>
    </div>
    <br />

    <main>
      <div id="conteinerPost">
        <div id="postPrincipal"></div>

        <div class="respCont">
          <h1>
            <img src="../img/forum/globo_DM.png" class="respIMG" />Respostas
          </h1>
          <span id="linhaHor"></span>
        </div>
        <div id="noRep">
          Ninguém respondeu à essa publicação por enquanto...
        </div>

        <div id="postRespostas"></div>
      </div>
      <div class="respCont">
        <h1>
          <img src="../img/forum/responder_DM.png" class="respIMG" />Responder
        </h1>
        <span id="linhaHor"></span>
      </div>
      <div id="responderPost">
        <textarea
          id="responderPub"
          placeholder="Digite aqui sua resposta..."
          maxlength="500"
        ></textarea>
        <div class="conteinerResp">
          <span id="respMin">*O texto deve conter ao menos 10 caracteres!</span>
          <button id="enviarResposta">Enviar Resposta</button>
        </div>
      </div>
    </main>
    <br />
    <!-- FOOTER -->

    <footer class="rodape">
      <p class="copyright">© 2024, PC Certo | Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
