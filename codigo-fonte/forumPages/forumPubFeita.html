<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publicação Enviada - PC Certo</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
    <link rel="stylesheet" href="forumPubFeita.css" />
    <link rel="stylesheet" href="../css/HeaderFooter.css" />
    <link rel="stylesheet" href="forumNovoPost.css" />
    <link rel="icon" href="../img/favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script defer src="../js/HeaderFooter.js"></script>
  </head>
  <body>
    <!-- HEADER -->

    <header>
      <a href="../Paginainicial.html" id="logosite">
        <img class="logo" src="../img/logo.png" alt="" />
        <img class="loguinho" src="../img/favicon.png" alt="" />
      </a>
      <button class="sidebaricon">
        <img
          src="../img/sidebar.png"
          alt="iconesidebar"
          width="35px"
          height="30px"
        />
      </button>
      <div class="botoescabecalho">
        <a class="botaocabecalho" href="../Forum.html"
          ><span class="txtcabecalho">Fórum</span></a
        >
        <a class="botaocabecalho" href="../Guiademontagem.html"
          ><span class="txtcabecalho">Guia</span></a
        >
        <a class="botaocabecalho" href="../Montarpc.html"
          ><span class="txtcabecalho">Montar PC</span></a
        >
        <a id="btDeslogado" class="botaocabecalho2" href="../Login.html">
          <img
            class="ProfileIcon"
            src="../img/ProfileIcon.png"
            alt="Meu Perfil"
          />
          <span class="txtcabecalho"> Fazer Login</span>
        </a>
        <a
          id="btLogado"
          class="botaocabecalho3"
          href="ResumoDeComponentes.html"
        >
          <img
            class="ProfileIcon"
            src="../img/ProfileIcon.png"
            alt="Meu Perfil"
          />
        </a>
      </div>
    </header>
    <br />

    <div class="contTop">
      <div class="Search">
        <input
          name="caixapesq"
          type="text"
          class="SearchBar"
          placeholder="O que você procura?"
          required
        />
        <button class="SearchBtn" id="srch0">
          <img
            src="../img/forum/searchIcon_DM.png"
            class="SearchIcon"
            alt="Icone de Pesquisa"
          />
        </button>
        <button class="SearchBtn" id="srch1">
          <img
            src="../img/forum/searchIcon_DM.png"
            class="SearchIcon"
            alt="Icone de Pesquisa"
          />
        </button>
      </div>
      <button class="filterBtn">
        <img src="../img/forum/filtroIcon_DM.png" class="iconSmll" alt="" />
      </button>

      <span class="flexGrow1">&nbsp</span>
      <div id="iconesForum">
        <a href="forumNovoPost.html">
          <img src="../img/forum/mais_DM.png" class="iconSmll" alt="" />
        </a>
        <img
          src="../img/forum/sinos/sinoMais_DM.png"
          class="iconSmll"
          alt=""
          id="sinoNot"
        />
        <img
          src="../img/forum/profileIconSmll_DM.png"
          class="iconSmll"
          alt=""
        />
      </div>
    </div>
    <br />

    <!-- TOPO -->

    <main>
      <div class="conteiner">
        <img
          src="../img/forum/postCriado.png"
          width="200px"
          height="auto"
          max-width="100%"
          alt=""
        /><br />
        <h1>Publicação Enviada Com Sucesso!</h1>
        <br />
        <p>
          Sua publicação foi enviada aos servidores e ja estará disponível para
          outras pessoas verem e responderem ela!
        </p>
        <br />
        <div class="botoes">
          <button id="verPubFeita">Ver Publicação</button>

          <button id="minhasPubs">Minhas Publicações</button>
          <br />

          <a class="novoPost" href="forumNovoPost.html">
            Fazer Nova Publicação
          </a>

          <a class="voltarForum" href="../Forum.html"> Voltar ao Forum </a>
        </div>
      </div>
    </main>

    <br />
    <!-- FOOTER -->

    <footer class="rodape">
      <p class="copyright">© 2024, PC Certo | Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
