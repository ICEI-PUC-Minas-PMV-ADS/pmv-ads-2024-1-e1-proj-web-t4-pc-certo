<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/Login.css" />
  <link rel="stylesheet" href="css/HeaderFooter.css" />
  <link rel="icon" href="img/favicon.png" type="image/x-icon" />
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  <title>Login - PC Certo</title>
  <script defer src="js/Login.js"></script>
  <script defer src="js/HeaderFooter.js"></script>
</head>
<!-- Página -->

<body>
  <!-- Cabeçalho -->
  <header>
    <a href="Paginainicial.html" id="logosite">
      <img class="logo" src="img/logo.png" alt="" />
      <img class="loguinho" src="img/favicon.png" alt="" />
    </a>
    <button class="sidebaricon">
      <img src="img/sidebar.png" alt="iconesidebar" width="35px" height="30px" />
    </button>
    <div class="botoescabecalho">
      <a class="botaocabecalho" href="Forum.html"><span class="txtcabecalho">Fórum</span></a>
      <a class="botaocabecalho" href="Guiademontagem.html"><span class="txtcabecalho">Guia</span></a>
      <a class="botaocabecalho" href="Montarpc.html"><span class="txtcabecalho">Montar PC</span></a>
      <a id="btDeslogado" class="botaocabecalho2" href="Login.html">
        <img class="ProfileIcon" src="img/ProfileIcon.png" alt="Meu Perfil" />
        <span class="txtcabecalho"> Fazer Login</span>
      </a>
      <a id="btLogado" class="botaocabecalho3" href="ResumoDeComponentes.html">
        <img class="ProfileIcon" src="img/ProfileIcon.png" alt="Meu Perfil" />
      </a>
    </div>
  </header>
  <!-- Login -->
  <div class="Conteudo">
    <article class="Artigo">
      <div class="JanelaLogin">
        <h1>Login</h1>
        <div class="campoIcon">
          <img class="icons" src="img/mailIcon.png" alt="mailIcon" width="20px" height="20px">
          <input type="text" placeholder="Email" maxlength="30" id="email" />
          <img class="passwordIconF" src="img/eyeIcon.png" alt="eyeIcon" width="20px" height="20px">
        </div>
        <div class="campoIcon">
          <img class="icons" src="img/lockIcon.png" alt="lockIcon" width="15px" height="15px">
          <input type="password" placeholder="Senha" maxlength="25" id="senha" />
          <img class="passwordIcon" src="img/closedEyeIcon.png" alt="eyeIcon" width="20px" height="20px"
            onclick="passwordIcon()">
        </div>
        <div id="errorEmail">Email ou Senha inválidos</div>

        <div class="Entrar">
          <button id="botao">Entrar</button>
        </div>
        <p>Não tem um login? <a href="Cadastro.html">Cadastre-se</a></p>
      </div>
    </article>
  </div>
  <!-- Rodapé -->
  <footer class="rodape">
    <p class="copyright">© 2024, PC Certo | Todos os direitos reservados.</p>
  </footer>
</body>

</html>
