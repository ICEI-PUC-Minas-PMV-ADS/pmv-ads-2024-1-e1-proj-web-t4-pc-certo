<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Cadastro.css">
    <link rel="stylesheet" href="css/HeaderFooter.css">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Cadastre-se - PC Certo</title>
    <script defer src="js/Cadastro.js"></script>
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <a href="Paginainicial.html">
            <img class="logo" src="img/logo.png" alt="" width="261px" height="112px">
        </a>
        <button class="sidebaricon"><img src="img/sidebar.png" alt="iconesidebar" width="35px" height="30px"></button>
        <div class="botoescabecalho">
            <a class="botaocabecalho" href="Forum.html"><span class="txtcabecalho">Fórum</span></a>
            <a class="botaocabecalho" href="Guiademontagem.html"><span class="txtcabecalho">Guia</span></a>
            <a class="botaocabecalho" href="Montarpc.html"><span class="txtcabecalho">Montar PC</span></a>
            <a class="botaocabecalho2" href="Login.html">
                <img class="ProfileIcon" src="img/ProfileIcon.png" alt="Meu Perfil">
                <span class="txtcabecalho"> Fazer Login</span>
            </a>
        </div>
    </header>
    <!-- Cadastro -->
    <div class="Conteudo">
        <form>
            <div class="JanelaCadastro">
                <h1>Cadastre-se</h1>
                <div class="organizar">
                    <div class="Parte">
                        <div class="campo">
                            <input type="text" placeholder="Nome de Usuário" class="obrigatorio"
                                oninput="validarNome()">
                            <div class="nome erro">
                                <p class="erroNomeEmail"> O nome de usuário precisa ter no mínimo 3 caracteres.</p>
                            </div>
                        </div>
                        <div class="campo">
                            <input type="text" placeholder="Email" class="obrigatorio">
                            <div class="email erro">
                                <p class="erroNomeEmail"> Não é um Email válido.</p>
                            </div>
                        </div>
                    </div>
                    <div class="Parte">
                        <div class="campo">
                            <input type="password" placeholder="Senha" class="obrigatorio">
                            <div class="senha erro">
                            <p class="erroSenhaConfirmacao"> A senha precisa ter no mínimo 8 caracteres.</p>
                            </div>
                            <div class="campo">
                            <input type="password" placeholder="Confirmar Senha" class="obrigatorio">
                            <div class="confirmacao erro">
                                <p class="erroSenhaConfirmacao"> As senhas não são iguais.</p>
                            </div>
                            </div>
                        </div>
                        <div class="erros">
                        </div>
                    </div>
                </div>
                <div class="termosuso">
                    <label><input type="checkbox" class="checkbox obrigatorio"> Li e estou de acordo com o <a
                            href="https://www.tiktok.com/@pedraptor" target="_blank" </a> Termos de Uso e Política de
                            Privacidade.</a></input></label>
                </div>
                <div class="botoes">
                    <button class="Cadastrar"> Cadastrar </button>
                    <button class="Cancelar" onclick="window.location.href='Login.html';"> Cancelar </button>
                </div>
            </div>
        </form>
    </div>
    <!-- Rodapé -->
    <footer class="rodape">
        <p class="copyright">© 2024, PC Certo | Todos os direitos reservados.</p>
    </footer>
</body>

</html>
