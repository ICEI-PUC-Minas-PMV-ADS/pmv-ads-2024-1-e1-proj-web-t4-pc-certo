<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Cadastro.css">
    <link rel="stylesheet" href="css/HeaderFooter.css">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Cadastre-se - PC Certo</title>
</head>

<body>

    <header>
        <a href="Paginainicial.html">
            <img class="logo" src="img/logo.png" alt="" width="261px" height="112px">
        </a>
        <div class="botoescabecalho">
            <a class="botaocabecalho" href="Forum.html">Fórum</a>
            <a class="botaocabecalho" href="Guiademontagem.html">Guia</a>
            <a class="botaocabecalho" href="Montarpc.html">Montar PC</a>
        </div>
        <a class="Perfil" href="Login.html">
            <img class="ProfileIcon" src="img/ProfileIcon.png" alt="Meu Perfil"><span class="FazerLogin"> Fazer Login</span>
        </a>
    </header> 
    
    <div class="Conteudo">
        <div id="Cadastre-se">
            <h1>Cadastre-se</h1>
            <div id="TelaCadastro">
                <div id="PrimeiraParte">
                    <div id="UsuárioEmail">
                        <input type="text" placeholder="Nome de Usuário">
                        <input type="text" placeholder="Email">
                    </div>
                    <a href="Login.html"><button id="Cancelar"> Cancelar </button></a>
                </div>
                <div id="SegundaParte">
                    <div id="SenhaSenha">
                        <input type="password" placeholder="Senha">
                        <input type="password" placeholder="Confirmar Senha">
                    </div>
                    <button id="Cadastrar"> Cadastrar </button>
                </div>
            </div>
        </div>
    </div>
    <footer class="rodape">

    </footer>
